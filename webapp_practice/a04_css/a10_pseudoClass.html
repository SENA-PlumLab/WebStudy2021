<script type="text/javascript">
	var arry = document.querySelectorAll("td");
	for(var idx=0; idx<arry.length; idx++){
 		arry[idx].innerText="td "+(idx+1);
 
 	}

 	var tdFirst = document.querySelectorAll("td:first-child");
 	console.log("tdFirst 크기: "+tdFirst.length);
 	
 	for(var idx=0; idx<tdFirst.length; idx++){
 		tdFirst[idx].style.backgroundColor="yellow";
 	 	tdFirst[idx].onclick=function(){
 	 		this.align="center";
 	 		this.innerText="★"
 	 	}
 	}
 	
 	
 	var tdLast = document.querySelectorAll("td:last-child");
 	console.log("tdLast 크기: "+tdLast.length);
