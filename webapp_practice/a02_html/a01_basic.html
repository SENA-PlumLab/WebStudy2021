<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 
1. html의 주석: 화면처리에 영향 없음. 주로 설명이나 참고내용 기록.
2. 기본용어
	1) 요소: 제목, 본문, 이미지 등 html 페이지에 위치하는 것을 객체 개념으로 element 한다.
	2) 태그: 위 요소를 만들 때 사용하는 기호
		<h1></h1>, <br> ..
	3) 속성: 태그에 추가 정보를 부여하는 것
		<h1 align="center"> 안녕하세요 </h1>에서 속성=align 속성값=center
 -->
 
 <img src = "img01.svg">
 <h1 align="left"> 안녕하세요 </h1>
 <h1 align="center"> 안녕하세요 </h1>
 <h1 align="right"> 안녕하세요 </h1>
<!-- ex1) a02basic2.html 파일에서 타이틀, 과일사진3개와 이름을 왼쪽 오른쪽 중앙 정렬로 출력 -->

<script type="text/javascript">
	var h1Obj01 = document.querySelector("h1");
	//객체 선택하고, 해당 객체의 내용부분 변경
	//<h1>Hello(변경)</h1>
	h1Obj01.innerHTML="Hello!!(변경)";
	//<h1 align="center">
	h1Obj01.align="center";

</script>

</body>
</html>
