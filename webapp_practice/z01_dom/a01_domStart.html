<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

/*
# DOM

3. DOM 메모리 로딩에 대한 이해
	1) body 안에 있는 태그(요소)를 객체화해서 js에서 동적인 처리를 가능하게 함
	2) DOM 객체로 인식하려면, body 부분이 다 로딩된 상항에서 js를 호출하거나 함수를 호출해야 함.
	3) 메모리 로딩은 순서로 로딩된다.
		- 하단 부분에 호출
		- 정의된 함수 호출
		- 함수는 만약 추후 이 함수를 호출한다면..!을 가정하고 정의되어야 한다. 
			(그러므로 body보다 위에도 함수(태그를 객체변수로 선언하는)를 정의할 수 있음.)
4. DOM 객체 호출 방법
	0) 모든 DOM은 객체로 호출한다.
		document.querySelector("선택자")
	1) 기본 선택자 형식: css 선택자와 동일
		- 기본 태그: document.querySelctor("선택자")
		- 아이디: document.querySelctor("#아이디")
		- 클래스: document.querySelctor(".클래스")
		- 기타 확장형식
			태그[속성=속성값]
			[속성=속성값]
				==> <input name="num01" /> 일때 ...querySelector("[name=num01]");
			선택자1, 선택자2
				==> ,,,querySelector("h1", "h2");
			상위>하위
			상위 하위
			input:checked (pseudo 형식)
			input:focus (pseudo 형식)
	2) 단일/다중


 */
	function h5Click(){
		var h5Obj = document.querySelector("h5");
		h5Obj.align="center";
	}


</script>
</head>
<body>
	<h4> H4 입니다 </h4>
	<h5 onclick="h5Click()"> H5 입니다 </h5>
</body>
<script type="text/javascript">
	var h4Obj = document.querySelector("h4");
	h4Obj.align="right";
	h4Obj.onclick = function(){
		this.align="center";
	}


</script>
</html>
