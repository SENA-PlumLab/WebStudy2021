<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	function call(obj){
		alert("클릭 하셨군요..!");
		//해당 h2 객체의 속성으로 배경색상 변경
		obj.backgroundColor="yellow";
		
	}

</script>



</head>
<body>
	<h2 onclick="call(this)">클릭해보실래요?</h2>
</body>
</html>
